- name: Software is installed
  apt:
    update_cache: yes
    name:
      - apt-transport-https
      - aptitude # required for upgrade mode 'full'
      - git
      - gpg # required for apt_key
      - htop
      - jq
      - neovim
      - ripgrep
      - software-properties-common
      - stow
      - sudo
      - tmux
      - zsh
  tags: [apt, software]
- name: apt key for yq is present
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: CC86BB64
  tags: [apt, gpg, key]
- name: yq PPA is available
  apt_repository:
    repo: ppa:rmescandon/yq
  tags: [apt, ppa, yq]
- name: yq is installed
  apt:
    update_cache: yes
    name:
      - yq
  tags: [apt, software, yq]
- name: Software is fully upgraded
  apt:
    upgrade: full
  tags: [apt, upgrade]
- name: Preferred locale exists
  locale_gen:
    name: en_US.UTF-8
    state: present
  tags: [l10n, i18n, locale]
- name: User exists
  user:
    name: suhlig
    comment: Steffen Uhlig
    shell: /bin/zsh
    append: yes
    password_lock: true
    groups:
      - users
      - sudo
  tags: [suhlig, su, sudo]
- name: Passwordless sudo is enabled
  copy:
    dest: /etc/sudoers.d/suhlig
    content: "suhlig ALL=(ALL) NOPASSWD: ALL"
    validate: /usr/sbin/visudo -cf %s
  tags: [sudo, su, password]
- name: Public key is authorized
  ansible.posix.authorized_key:
    user: suhlig
    state: present
    key: "{{ item }}"
  with_items:
    - ssh-rsa  suhlig@lux
    - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIJZl2D53faTDMv0lc5wPfYbOAhM/Ym6BhEguGoO4q6Nd suhlig@lima
  tags: [ssh, public-key]
- name: oh-my-zsh repo is cloned and up-to-date
  git:
    repo: https://github.com/ohmyzsh/ohmyzsh.git
    dest: ~/.oh-my-zsh
  environment:
    GIT_CONFIG_GLOBAL: /dev/null # prevent use of "git.insteadof https" from global config
  become: false
  tags: git, dotfiles, ohmyzsh
- name: dotfiles repo is cloned and up-to-date
  git:
    repo: https://github.com/suhlig/dotfiles
    dest: ~/.dotfiles
  environment:
    GIT_CONFIG_GLOBAL: /dev/null
  become: false
  tags: [git, dotfiles]
- name: Unwanted default dotfiles are not present
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - ~/.profile
    - ~/.bashrc
    - ~/.zshrc
  become: false
  tags: [dotfiles, profile]
- name: dotfiles are stowed
  command: stow common linux
  args:
    chdir: ~/.dotfiles
  become: false
  tags: [dotfiles, stow]
